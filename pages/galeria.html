    <link rel="stylesheet" href="../css/estilos.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Galeria</title>
</head>
<body>
    <div >

    <header>
        <img class="logo" src="../img/Logo rodrigo 2 PNG.png" alt="logo">

    <main class="galeria">
        <h2 class="h2-galeria">Galeria</h2>

        <h3 class="h3-a">Astrofotografia </h3>
        

        <div class="astrofotografia">
            
        
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 0"></button>
             
            </div>
              <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/astrofotografia1.JPG" class="d-block w-100" alt="Foto cruz linea">
              </div>
              <div class="carousel-item">
                <img src="../img/astrofotografia2.JPG" class="d-block w-100" alt="foto persona y estrellas">
              </div>
              <div class="carousel-item">
                <img src="../img/astrofotografia3.JPG" class="d-block w-100" alt="estrellas  con arboles">
              </div>
              <div class="carousel-item">
                <img src="../img/astrofotografia4.JPG" class="d-block w-100" alt="foto cruz sola">
              </div>
              <div class="carousel-item">
                <img src="../img/astrofotografia5.JPG" class="d-block w-100" alt="foto piedra sola">
              </div>
              <div class="carousel-item">
                <img src="../img/astrofotografia6.JPG" class="d-block w-100" alt="perona con iluminacion">
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>  

        <h3 class="h3-r">Retratos</h3>


        <div class="retratos">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="../img/retrato1.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../img/retrato2.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/retrato3.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/retrato4.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/retrato5.JPG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/retrato6.JPG" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
            
        
            
        </div>  
  
          
        <h3 class="h3-p">Paisajes</h3>

        <div class="paisajes">
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../img/paisaje1.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/paisaje2.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/paisaje3.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/paisaje4.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/paisaje5.JPG" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/paisaje6.JPG" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

    </main>
    


    <footer>

              <img src="../img/logo-instagram.png" alt="logo de Instagram"> 
              <a href="https://www.instagram.com/black.and.whiteeyes/"> -@black.and.whiteeyes -</a> 
           </li>
        </ul>
        <h2>
           Todos los derechos reservados
        </h2>
   </footer>

</div>
